<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数字滚动动画插件</title>
	<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="../js/jquery.leoTextAnimate.js"></script>
	<style>
	.number2,.number3{color:#C40000;font-size:60px;font-family:Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial Black", "sans-serif"}
	</style>
</head>

<body>

	<div class="number">12,3450</div>
	<div class="number2">12,084.00</div>
	<div class="number3" style="margin-top: 50px">155,568.99</div>
	
	<button>重置数值</button>
	<script type="text/javascript">
		$('.number').leoTextAnimate({delay:1000,autorun:true,fixed:[',',':','.'],start:'-'});
		$('.number2').leoTextAnimate({fixed:[',',':','.'],start:'-'});
		$('.number3').leoTextAnimate({delay:3000,autorun:true,fixed:[',',':','.'],start:'-'});
		
		$('button').click(function(){
			$('.number').leoTextAnimate('reload',{text:'123,456',delay:1000,autorun:true,fixed:[',',':','.'],start:'-'})
		});
	</script>
</body>
</html>
